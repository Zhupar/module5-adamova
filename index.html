<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kurochka Ryaba</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@500&display=swap" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
  <div class="row">
    <div class="wripper col-5">
      <form action="" >
        <div class= "row">
          <label class="col-4" for="var1">var1</label>
          <input class="col-7" type="text" id="var1" placeholder="дед">
          
        </div>
        <div class= "row">
          <label class="col-4" for="var2">var2</label>
          <input class="col-7" type="text" id="var2" placeholder="бабка">
        </div>
        <div class= "row">
          <label class="col-4" for="var3">var3</label>
          <input class="col-7" type="text" id="var3" placeholder="курочка Ряба">
        </div>
        <div class= "row">
          <label class="col-4" for="var4">var4</label>
          <input class="col-7" type="text" id="var4" placeholder="яичко">
        </div>
        <div class= "row">
          <label class="col-4" for="var5">var5</label>
          <input class="col-7" type="text" id="var5" placeholder="мышка">
        </div>
        <div class= "row">
          <label class="col-4" for="var6">var6</label>
          <input class="col-7" type="text" id="var6" placeholder="хвостом">
        </div>
        <div class= "row">
          <label class="col-4" for="speach">speach</label>
          <input class="col-7" type="text" id="speach" placeholder="— Не плачь, дед, не плачь, баба: снесу вам новое яичко не золотое, а простое!">
        </div>
      </form>
      <button type="submit" class= "btn btn-create">создать текст</button>
      <button type="submit" class= "btn btn-change">заменить текст</button>
    </div>
    <div class="col-7 text"></div>

  </div>
  

  <script src="js/script.js"></script>
</body>
</html>
